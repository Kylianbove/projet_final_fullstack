<div class="title">Add / Edit an user</div>
<div class="form-container">
  <form (ngSubmit)="createOrUpdateUser()" #userForm="ngForm">
    <div class="form-group">
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <input type="text" [(ngModel)]="user.name" class="form-control" id="name" name="name" placeholder="Enter your name" required #name="ngModel">
    </div>
    <div class="form-group">
      <div [hidden]="!firstName.pristine" class="alert alert-danger">First Name is required</div>
      <input type="text" [(ngModel)]="user.firstName" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required #firstName="ngModel">
    </div>
    <div class="form-group">
      <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      <input type="text" [(ngModel)]="user.email" class="form-control" id="email" name="email" placeholder="Enter your email address" required #email="ngModel">     
    </div>
    <div class="form-group">
      <div [hidden]="!userType.pristine" class="alert alert-danger">userType is required</div>
      <select id="userType" name="userType" [(ngModel)]="user.userType" class="form-control" required #userType="ngModel">
        <option *ngFor="let userType of userTypes" [value]="userType.type">{{ userType.type }}</option>
      </select>
    </div>
    <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
  </form>
</div>
